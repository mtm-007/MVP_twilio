<!DOCTYPE html>
<html>
<head>
    <title>Success!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #4CAF50; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .image-container {
            margin-top: 30px;
            display: none;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
        }
        .prompt {
            font-style: italic;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Payment Successful!</h1>
        <p>Thank you for your purchase!</p>
        
        <div id="loading">
            <div class="spinner"></div>
            <p class="status">Generating your image... This may take 30-60 seconds.</p>
        </div>
        
        <div id="image-result" class="image-container">
            <h2>Your Generated Image:</h2>
            <p class="prompt" id="prompt-text"></p>
            <img id="generated-image" src="" alt="Generated Image">
            <p style="margin-top: 30px;">
                <a href="/" style="color: #667eea; text-decoration: none; font-weight: bold;">Create Another Image →</a>
            </p>
        </div>
    </div>

    <script>
        const fileId = "{{ file_id }}";
        
        function checkStatus() {
            fetch('/check_status/' + fileId)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        // Hide loading, show image
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('image-result').style.display = 'block';
                        document.getElementById('generated-image').src = data.image_url;
                        document.getElementById('prompt-text').textContent = '"' + data.prompt + '"';
                    } else if (data.status === 'processing') {
                        // Keep polling
                        setTimeout(checkStatus, 3000); // Check every 3 seconds
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(checkStatus, 3000); // Retry on error
                });
        }
        
        // Start polling
        checkStatus();
    </script>
</body>
</html>
